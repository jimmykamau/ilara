{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="uk-container uk-container-center">
    <div class="uk-width-1-1 uk-margin-large-top uk-margin-large-bottome">
        <form class="uk-form-horizontal uk-margin-large" id="signupForm">
            {% csrf_token %}
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Username</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text" placeholder="jdoe">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text" placeholder="jdoe">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Password</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="password" placeholder="12345678">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Birthday</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="date" placeholder="jdoe">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Gender</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text" placeholder="jdoe">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Phone number</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="tel" placeholder="+123 456 7890">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Address</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text">
                </div>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Log In</button>
            </div>

        </form>

        <div class="uk-margin">
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="createAnonymousUser()">
                Continue as Guest
            </button>
        </div>
        <div class="uk-margin">
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
                Log In
            </button>
        </div>

    </div>
</div>
{% endblock body %}

{% block footer %}
    <script type="text/javascript" src="{% static 'ilara/backoffice/create-anonymous-user.js' %}"></script>
{% endblock footer %}
