{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="uk-container uk-container-center">
    <div class="uk-width-1-1 uk-margin-large-top uk-margin-large-bottom">
        <form class="uk-form-horizontal uk-margin-large" id="loginForm" onsubmit="event.preventDefault(); login();">
            {% csrf_token %}
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Username</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text" placeholder="jdoe", name="username">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Password</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="password" placeholder="12345678", name="password">
                </div>
            </div>

        </form>

        <div class="uk-margin">
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="login()">Log In</button>
        </div>
        <div class="uk-margin">
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="createAnonymousUser()">
                Continue as Guest
            </button>
        </div>

    </div>
</div>

{% endblock body %}

{% block footer %}
    <script type="text/javascript" src="{% static 'ilara/backoffice/create-anonymous-user.js' %}"></script>
    <script type="text/javascript" src="{% static 'ilara/backoffice/login.js' %}"></script>
{% endblock footer %}
